repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}
//
//configurations.zinc {
//    resolutionStrategy.force('org.scala-lang:scala3-library_3:3.0.0') // Replace x and y with the actual version numbers
//}
dependencies {
    constraints {
        // Define dependency versions as constraints
        implementation 'org.apache.commons:commons-text:1.9'

        implementation group: 'org.scala-lang', name: 'scala3-library_3', version: '3.0.0'
    }

    implementation group: 'org.scala-lang', name: 'scala3-library_3', version: '3.0.0'
// https://mvnrepository.com/artifact/org.scala-sbt/zinc
    implementation group: 'org.scala-sbt', name: 'zinc_2.13', version: '1.10.0-M2'
    // https://mvnrepository.com/artifact/org.scala-sbt/compiler-bridge
    testImplementation group: 'org.scala-sbt', name: 'compiler-bridge_2.13', version: '2.0.0-alpha10'



//    testImplementation 'org.scalatest:scalatest_3:3.2.9'
//        testImplementation 'junit:junit:4.13'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
    maxHeapSize = '1G'

    testLogging {
        events "passed"
    }
}
